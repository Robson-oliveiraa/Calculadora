<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./image/Icon Pag.svg" type="image/x-icon">
    <script src="./main.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <section>
        <div id="Calculadora">
            <input type="text" id="Display" disabled/>
            <br>
            <button id="ac" class="Operadores">AC</button>
            <button id="de" class="Operadores">DE</button>
            <button id="." class="Operadores">.</button>
            <button id="/" class="Operadores">/</button>
            <br>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="*" class="Operadores">*</button>
            <br>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-" class="Operadores">-</button>
            <br>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+" class="Operadores">+</button>            
            <br>
            <button id="00">00</button>
            <button id="0">0</button>
            <button id="=" class="Igualdade Operadores">=</button>
            <br>
        </div>
    </section>
</body>
</html>
